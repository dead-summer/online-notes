name: Deploy Typst Notes to GitHub Pages

on:
  # 在推送到 main 分支时触发
  push:
    branches: [ main ]
  
  # 允许手动触发工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保只有一个部署作业同时运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史以便正确计算文件修改时间

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
            
    - name: Download font assets
      run: |
        mkdir -p assets/fonts
        curl -L https://github.com/Myriad-Dreamin/shiroa/releases/download/v0.1.0/charter-font-assets.tar.gz | tar -xvz -C assets/fonts/
        curl -L https://github.com/Myriad-Dreamin/shiroa/releases/download/v0.1.5/source-han-serif-font-assets.tar.gz | tar -xvz -C assets/fonts/

    - name: Install shiroa
      run: |
        cargo install --git https://github.com/Myriad-Dreamin/shiroa --tag v0.3.0 --locked shiroa

        # 验证安装
        shiroa --version


    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # 如果你有 requirements.txt，取消下面的注释
        # pip install -r requirements.txt

    - name: Build site
      run: |
        python build.py build
        
    - name: List build output
      run: |
        echo "Build directory contents:"
        ls -la build/
        echo "Total build size:"
        du -sh build/

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4